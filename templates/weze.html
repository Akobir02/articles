{% load static %}
<head>
     <link rel="stylesheet" href=" {% static 'css/style.css' %} "/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
     <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12">
                   <div class="card p-4">

                       <div class="d-flex">
                           <h6 class="flex-grow-1">Samarkand</h6>
                           <h6>{% now "Y-m-d G:i:s" %}</h6>
                       </div>

                       <div class="d-flex flex-column temp mt-5 mb-3">
{#                           <h1 class="mb-0 font-weight-bold" id="heading"> </h1>}#}
                           <b>City:</b>{{ info.city }}
                           <b>Temperatura:</b>{{ info.temp}}
                           <span class="small grey">Stormy</span>
                       </div>

                       <div class="d-flex">
                           <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >

                                   <span> 40 km/h  </span>
                                </p>

                                <p class="my-1">
                                   <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                   <span> 84% </span>
                                </p>
                                <p class="my-1">
                                    <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" >
                                    <span> 0.2h </span>

                                </p>
                               <p class="my-1">
                                  <b>Conversion:</b>{{ name.rates }}
                               </p>
                           </div>
                           <div>
                               <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                           </div>
                       </div>
                   </div>
            </div>
        </div>


    </div>
</body>
